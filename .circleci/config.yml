e2eTest: &e2eTest
    machine: true
    working_directory: /home/circleci/.go_workspace/src/github.com/giantswarm/kubernetes-node-exporter
    steps:
    - checkout

    - run:
        name: Get e2e-harness binary
        command: |
          wget -q $(curl -sS https://api.github.com/repos/giantswarm/e2e-harness/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./e2e-harness

    - run:
        name: Setup localkube in circleCI machine
        command: ./e2e-harness localkube

    - run: ./e2e-harness setup --remote=false

    - run: ./e2e-harness test

    - run:
        name: Finish with cleanup, no matter if the test succeeded or not
        command: ./e2e-harness teardown
        when: always

version: 2
jobs:
  build:
    machine: true
    steps:
    - checkout

    - run:
        name: Get architect binary
        command: |
          wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
          chmod +x ./architect
          ./architect version

    - run: ./architect build

    - run: ./architect publish --channels "testing"

  e2eTestPR:
    <<: *e2eTest

  e2eTestMaster:
    <<: *e2eTest

  deploy:
    machine: true
    steps:
    - checkout

    - run: ./architect deploy

workflows:
  version: 2
  build_e2e:
    jobs:
      - build

      - e2eTestPR:
          requires:
          - build

      - e2eTestMaster:
          filters:
            branches:
              only: master
          requires:
          - build

      - deploy:
          filters:
            branches:
              only: master
          requires:
          - e2eTestMaster
